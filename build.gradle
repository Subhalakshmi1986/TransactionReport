plugins {
    id 'java'
    id 'application'
}

group 'com.me.transaction'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.guava:guava:20.0'
}

ext {
    javaMainClass = "com.me.transaction.app.TransactionReport"
}

application {
    mainClassName = javaMainClass
}

run{
    standardInput = System.in
}